<section>
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Title</label>
          <input name="name" type="text" ng-model="vm.job.name" id="name" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.jobForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" type="text" ng-model="vm.job.description" id="description" class="form-control" placeholder="Description" required></textarea>
          <div ng-messages="vm.form.jobForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job description is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="seniority_level">Seniority Level</label>
          <input name="seniority_level" type="text" ng-model="vm.job.seniority_level" id="seniority_level" class="form-control" placeholder="Seniority Level">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="employment_type">Employment Type</label>
          <input name="employment_type" type="text" ng-model="vm.job.employment_type" id="employment_type" class="form-control" placeholder="Employment Type">
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="job_functions">Job Functions</label>
          <input name="job_functions" type="text" ng-model="vm.job.job_functions" id="job_functions" class="form-control" placeholder="Job Functions">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

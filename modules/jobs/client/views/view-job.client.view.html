<section>
  <div class="page-header">
    <h1 ng-bind="vm.job.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.job.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="jobs.edit({ jobId: vm.job._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="pull-right"
       ng-show="!vm.job.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="jobs.apply({ jobId: vm.job._id })">
       Apply
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.job.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.job.created_by"
            ng-bind="vm.job.created_by"></span>
      <span ng-if="!vm.job.created_by">Deleted User</span>
    </em>
  </small><br><br>
  <h3>Job Description</h3>
  <div class="row">
    <div class="col-md-8">
      <p style="font-size: 12px; " class="" ng-bind="vm.job.description"></p>    
    </div>
    <div class="col-md-4"> 
      <div class="row">
      <div class="col-md-6"></div>
        <div class="col-md-6 pull-right">
          <h4 style="align-content: right; padding-bottom: 0px; margin-bottom: 2px; ">Seniority Level</h4>
          <span style="font-size: 12px; align-items: right" class="" ng-bind="vm.job.seniority_level"></span>    
        </div>
      </div>
      <div class="row">
      <div class="col-md-6"></div>
        <div class="col-md-6 pull-right">
          <h4 style="align-content: right; padding-bottom: 0px; margin-bottom: 2px; ">Employement Type</h4>
          <span style="font-size: 12px; align-items: right" class="" ng-bind="vm.job.employment_type"></span>    
        </div>
      </div>
      <div class="row">
      <div class="col-md-6"></div>
        <div class="col-md-6 pull-right">
          <h4 style="align-content: right; padding-bottom: 0px; margin-bottom: 2px; ">Job Functions</h4>
          <span style="font-size: 12px; align-items: right" class="" ng-bind="vm.job.job_functions"></span>    
        </div>
      </div>
    </div>
  </div>
  
</section>
